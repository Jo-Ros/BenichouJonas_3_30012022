<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="pages-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><img src="images/logo/ohmyfood.png" class="ohmyfoodlogo" alt=""></a>
        <span></span>
    </header>

    <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" class="banner-img" alt="">

    <main class="page-main">
        <div class="page-container">
            <div class="title">
                <h1>La note enchantée</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="far fa-heart unchecked"></span>
                    <span class="fas fa-heart checked"></span>
                </label>
            </div>

            <div class="menu-container">
                <div class="starters">
                    <h3>ENTREES</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Ravioles de foie gras</span>
                            <span class="meal-description">Accompagnés de leur crème à la truffe</span>
                        </span>           
                        <span class="magic">
                            <span class="price">25€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Caviar osciètre</span>
                            <span class="meal-description">Sur blini à la farine de blé noir</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Homard et espuma de potiron</span>
                            <span class="meal-description">Mariné aux zestes d'orange</span>
                        </span>           
                        <span class="magic">
                            <span class="price">20€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>

                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Foie gras de canard cuit entier</span>
                            <span class="meal-description">Confiture de figue et pain toasté</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>PLATS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Noix de coquilles Saint-Jacques</span>
                            <span class="meal-description">Sur lit de purée de céleri-rave</span>
                        </span>           
                        <span class="magic">
                            <span class="price">40€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Langoustine poêlée</span>
                            <span class="meal-description">Purée de patate douce</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Mijoté de queue de boeuf</span>
                            <span class="meal-description">Et riz sauvage aux zestes de citron</span>
                        </span>           
                        <span class="magic">
                            <span class="price">44€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>DESSERTS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Macaron noisette et chocolat</span>
                            <span class="meal-description">Glace au caramel brun et sel de Guérande</span>
                        </span>           
                        <span class="magic">
                            <span class="price">18€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Baba au rhum revisité </span>
                            <span class="meal-description">Avec son coulis de citron</span>
                        </span>           
                        <span class="magic">
                            <span class="price">22€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Tarte au citron meringuée</span>
                            <span class="meal-description">Déstructurée</span>
                        </span>           
                        <span class="magic">
                            <span class="price">23€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="commande">
                <button class="btn-cta">Commander</button>
            </div>
        </div>

    </main>

    <footer class="footer-section">
        <div class="footer-logo">
            <a href="#index.html" class="logo">OhMyFood</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">
                   <i class="fas fa-utensils"></i>
                   Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-people-arrows"></i>Devenir partenaire</a></li>
                <li><a href="#">Mention légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
