<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="pages-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><img src="images/logo/ohmyfood.png" class="ohmyfoodlogo" alt="OhMyFood Logo"></a>
        <span></span>
    </header>

    <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" class="banner-img" alt="Picture of a grilled bass with thai sauce">

    <main class="page-main">
        <div class="page-container">
            <div class="title">
                <h1>Le délice des sens</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="far fa-heart unchecked"></span>
                    <span class="fas fa-heart checked"></span>
                </label>
            </div>

            <div class="menu-container">
                <div class="starters">
                    <h3>ENTREES</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Tartare de thon</span>
                            <span class="meal-description">Assaisonné au yuzu</span>
                        </span>           
                        <span class="magic">
                            <span class="price">25€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Bouchée de homard croustillant</span>
                            <span class="meal-description">Et sa farandole de petits légumes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Velouté de cèpes</span>
                            <span class="meal-description">Aux truffes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">20€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>PLATS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Poulet rôti aux herbes de Provence</span>
                            <span class="meal-description">Et sa crème de truffe</span>
                        </span>           
                        <span class="magic">
                            <span class="price">40€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Langouste rôtie </span>
                            <span class="meal-description">Et ses légumes de saison</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Côte de boeuf Angus</span>
                            <span class="meal-description">Et sa purée de panais</span>
                        </span>           
                        <span class="magic">
                            <span class="price">44€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>DESSERTS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Farandole de desserts</span>
                            <span class="meal-description">Du chef</span>
                        </span>           
                        <span class="magic">
                            <span class="price">18€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Crème brulée</span>
                            <span class="meal-description">Revisitée</span>
                        </span>           
                        <span class="magic">
                            <span class="price">22€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Tiramisu</span>
                            <span class="meal-description">À la noisette</span>
                        </span>           
                        <span class="magic">
                            <span class="price">23€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="commande">
                <button class="btn-cta">Commander</button>
            </div>
        </div>

    </main>

    <footer class="footer-section">
        <div class="footer-logo">
            <a href="#index.html" class="logo">OhMyFood</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">
                   <i class="fas fa-utensils"></i>
                   Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-people-arrows"></i>Devenir partenaire</a></li>
                <li><a href="#">Mention légales</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
