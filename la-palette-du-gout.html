<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="pages-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><img src="images/logo/ohmyfood.png" class="ohmyfoodlogo" alt="OhMyFood Logo"></a>
        <span></span>
    </header>

    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" class="banner-img" alt="Woman's hand holding a plate in a restaurant">

    <main class="page-main">
        <div class="page-container">
            <div class="title">
                <h1>La palette du goût</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="far fa-heart unchecked"></span>
                    <span class="fas fa-heart checked"></span>
                </label>
            </div>

            <div class="menu-container">
                <div class="starters">
                    <h3>ENTREES</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Fricassée d'escargot</span>
                            <span class="meal-description">Au piment d'Espelette</span>
                        </span>           
                        <span class="magic">
                            <span class="price">25€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Foie gras de canard mi-cuit</span>
                            <span class="meal-description">Et ses copeaux de truffe noire</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Oeuf au plat</span>
                            <span class="meal-description">Assaisonné à la truffe sur lit de caviar</span>
                        </span>           
                        <span class="magic">
                            <span class="price">20€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>PLATS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Filet de boeuf aux herbes</span>
                            <span class="meal-description">Accompagné de sa ribambelle de légumes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">40€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Parmentier de queue de boeuf</span>
                            <span class="meal-description">À la truffe noire sur sa purée de panais</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Filet de turbot</span>
                            <span class="meal-description">Aux agrumes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">44€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>DESSERTS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Paris-Brest</span>
                            <span class="meal-description">Revisité</span>
                        </span>           
                        <span class="magic">
                            <span class="price">18€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Macaron au chocolat d'exception </span>
                            <span class="meal-description">Et glace à la vanille de Madagascar</span>
                        </span>           
                        <span class="magic">
                            <span class="price">22€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Mousse au chocolat</span>
                            <span class="meal-description">Au piment d'Espelette et à la truffe noire</span>
                        </span>           
                        <span class="magic">
                            <span class="price">23€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="commande">
                <button class="btn-cta">Commander</button>
            </div>
        </div>

    </main>

    <footer class="footer-section">
        <div class="footer-logo">
            <a href="#index.html" class="logo">OhMyFood</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">
                   <i class="fas fa-utensils"></i>
                   Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-people-arrows"></i>Devenir partenaire</a></li>
                <li><a href="#">Mention légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
