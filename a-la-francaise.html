<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="pages-header">
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i></a>
        <a href="#"><img src="images/logo/ohmyfood.png" class="ohmyfoodlogo" alt="OhMyFood Logo"></a>
        <span></span>
    </header>

    <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" class="banner-img" alt="Picture of a french toast with it's 'oeuf pôché', fresh spinash and moutarde dressing">

    <main class="page-main">
        <div class="page-container">
            <div class="title">
                <h1>À la française</h1>
                <label class="checkbox">
                    <input type="checkbox">
                    <span class="far fa-heart unchecked"></span>
                    <span class="fas fa-heart checked"></span>
                </label>
            </div>

            <div class="menu-container">
                <div class="starters">
                    <h3>ENTREES</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Tartare de poulpe acidulé</span>
                            <span class="meal-description">Aux zestes d'orange</span>
                        </span>           
                        <span class="magic">
                            <span class="price">25€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Velouté de légumes d'antan</span>
                            <span class="meal-description">Carotte, panais, topinambour</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Soupe à l'oignon</span>
                            <span class="meal-description">Revisitée</span>
                        </span>           
                        <span class="magic">
                            <span class="price">20€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>PLATS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Coquilles Saint-Jacques</span>
                            <span class="meal-description">Accompagnées d'une purée de panais</span>
                        </span>           
                        <span class="magic">
                            <span class="price">40€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Magret de canard</span>
                            <span class="meal-description">Et parmentier de pommes de terre</span>
                        </span>           
                        <span class="magic">
                            <span class="price">35€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Pigeonneau d’Ille-et-Vilaine</span>
                            <span class="meal-description">Sur son lit de gnocchis aux légumes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">44€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
    
                <div class="starters">
                    <h3>DESSERTS</h3>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Pétales de violettes glacés</span>
                            <span class="meal-description">Et purée de noisettes</span>
                        </span>           
                        <span class="magic">
                            <span class="price">18€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Fondant au chocolat</span>
                            <span class="meal-description">Revisité</span>
                        </span>           
                        <span class="magic">
                            <span class="price">22€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
    
                    <label class="option-menu-item card">
                        <input type="checkbox">
                        <span class="card-description">
                            <span class="meal-title">Millefeuille croustillant</span>
                            <span class="meal-description">Myrtilles et pâte d’amande</span>
                        </span>           
                        <span class="magic">
                            <span class="price">23€</span>
                            <span class="check-icon"><i class="fas fa-check-circle"></i></span>
                        </span>
                    </label>
                </div>
            </div>

            <div class="commande">
                <button class="btn-cta">Commander</button>
            </div>
        </div>

    </main>

    <footer class="footer-section">
        <div class="footer-logo">
            <a href="#index.html" class="logo">OhMyFood</a>
        </div>

        <nav>
            <ul>
                <li><a href="#">
                   <i class="fas fa-utensils"></i>
                   Proposer un restaurant</a></li>
                <li><a href="#"><i class="fas fa-people-arrows"></i>Devenir partenaire</a></li>
                <li><a href="#">Mention légales</a></li>
                <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
            </ul>
        </nav>
    </footer>

</body>
</html>
